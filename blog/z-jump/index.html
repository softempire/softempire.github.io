        <div class="post-content markdown-body">
          <p>Linux上面有一个很方便的工具，可以通过z 加路径名字快速跳转过去。我们这里说的z jump就是类似的东西，支持Windows （cmder），linux和MacOS。 <a href="https://github.com/skywind3000/z.lua">https://github.com/skywind3000/z.lua</a></p>

<p>原理应该也很简单，就是把你每次cd的路径记录下来，然后排序。然后当你输入“z 关键字”的时候，去查前面记录下来的信息，找到一个最匹配的项直接跳转过去。虽然很简单，但是却非常的有用，我每天都用，基本上是我必备的工具了。</p>
